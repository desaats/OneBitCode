<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Form</title>
  </head>
  <body>
    <h1>Cadastro na liga dos Astronaultas</h1>
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
    </form>
    <form>
      <label for="email">Enter your email:</label> <br />
      <input type="email" id="email" name="email" /> <br />
      <label for="pwd">Password</label> <br />
      <input type="password" id="pwd" name="pwd" />
    </form>
    <form>
      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
    </form>
    <form>
      <label for="myfile">Select a file</label>
      <input type="file" id="myfile" name="myfile" />
    </form>
    <p>Suas principais qualidades:</p>

    <form>
      <input
        type="radio"
        id="Inteligencia"
        name="Inteligencia"
        value="Inteligencia"
      />
      <label for="Inteligencia">Inteligencia</label><br />
      <input type="radio" id="preparo" name="preparo fisico" value="preparo" />
      <label for="preparo">Prepara fisico</label><br />
      <input type="radio" id="sabedoria" name="sabedoria" value="sabedoria" />
      <label for="sabedoria">sabedoria</label>
    </form>
  </body>
</html>
